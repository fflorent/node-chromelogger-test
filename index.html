<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Server side logging</title>
</head>
<body>

<button onclick="executeTest1()">console.log string</button>
<button onclick="executeTest2()">console.log number</button>
<button onclick="executeTest3()">console.log object</button>

<div id="content"></div>

<script type="text/javascript">
function executeTest1() {
  console.log('Hello from Node.js %s end', 'v0.1');
}

function executeTest2() {
  console.log('First number %d and second %d end', 1, 2);
}

function executeTest3() {
  console.log('%cUsing colors with objects ? %o end', 'color: green', {toto: "ok"});
}
</script>

</body>
</html>
